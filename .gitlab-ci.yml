stages:
  - lint
  - test
  - coverage

lint:
  stage: lint
  image: python:3.8.7-slim
  tags:
    - docker_dio
  script:
    - pip install tox
    - tox -e codestyle

test:
  stage: test
  image: python:3.8.7
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
  tags:
    - docker_dio
  script:
    - pip install .
    - pip install .[test]
    - pytest --junitxml=report.xml -p "no:hypothesispytest" --pyargs histropy docs --cov histropy --cov-config=setup.cfg --cov-report=xml
  artifacts:
    reports:
      junit: report.xml
      cobertura: coverage.xml
