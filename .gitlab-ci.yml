workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ / \[no-ci\]/
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always

stages:
  - lint
  - test

lint:
  stage: lint
  image: python:3.8.7-slim
  tags:
    - docker_dio
  script:
    - pip install tox
    - tox -e codestyle

test:
  stage: test
  image: python:3.8.7
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  only:
    changes:
      - kanon/**/*
  cache:
    paths:
      - .cache/pip
  tags:
    - docker_dio
  script:
    - pip install .
    - pip install .[test]
    - mypy
    - pytest --junitxml=report.xml -p "no:hypothesispytest" --pyargs kanon docs --cov kanon --cov-config=setup.cfg
    - coverage xml
  artifacts:
    reports:
      junit: report.xml
      cobertura: coverage.xml

test_notebooks:
  stage: test
  image: python:3.8.7
  tags:
    - docker_dio
  allow_failure: true
  only:
    changes:
      - kanon/**/*
      - examples/**/*
  script:
    - pip install tox
    - tox -e test_notebooks
